<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Exo 2', sans-serif;
    }
    @keyframes take-damage-effect {
        0% {
            transform: translateX(0);
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
        }
        10% { transform: translateX(-4px); }
        20% { transform: translateX(4px); }
        30% {
            transform: translateX(-4px);
            box-shadow: 0 0 20px 8px rgba(239, 68, 68, 0.4);
        }
        40% { transform: translateX(4px); }
        50% { transform: translateX(-2px); }
        60% { transform: translateX(2px); }
        70% { transform: translateX(-1px); }
        80% { transform: translateX(1px); }
        100% {
            transform: translateX(0);
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
        }
    }
    .animate-take-damage {
        /* Add rounded-lg to make box-shadow look better */
        border-radius: 0.5rem; 
        animation: take-damage-effect 0.4s ease-in-out;
    }
    @keyframes instability-burst-effect {
        0% {
            box-shadow: 0 0 0 0 rgba(192, 132, 252, 0); /* purple-400 */
        }
        50% {
            box-shadow: 0 0 30px 15px rgba(192, 132, 252, 0.6);
        }
        100% {
            box-shadow: 0 0 0 0 rgba(192, 132, 252, 0);
        }
    }
    .animate-instability-burst {
        border-radius: 0.5rem; /* For box-shadow to look good */
        animation: instability-burst-effect 0.5s ease-out;
    }
</style>
</head>
